{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Pay Fine</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Enter Book Name</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Author</label>
            <input type="text" class="form-control" name="author">
        </div>
        <div class="mb-3">
            <label class="form-label">Serial No</label>
            <input type="text" class="form-control" name="serial" value="{{ serial }}" required>
        </div>
        <button type="submit" name="load" class="btn btn-secondary w-100 mb-3">Load</button>
        <div class="mb-3">
            <label class="form-label">Issue Date</label>
            <input type="text" class="form-control" value="{{ issue_date }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Return Date</label>
            <input type="text" class="form-control" value="{{ return_date }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Actual Return Date</label>
            <input type="text" class="form-control" value="{{ actual_return }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Fine Calculated</label>
            <input type="text" class="form-control" name="fine_calc" value="{{ fine_calc }}" readonly>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="paid" id="paid">
            <label class="form-check-label" for="paid">Fine Paid</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Remarks (optional)</label>
            <textarea class="form-control" name="remarks" rows="3"></textarea>
        </div>
        <button type="submit" name="submit" class="btn btn-primary w-100">Confirm</button>
    </form>
</div>
{% endblock %}
