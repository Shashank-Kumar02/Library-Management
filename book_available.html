{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Book Availability</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Enter Book Name</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Author</label>
            <input type="text" class="form-control" name="author">
        </div>
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>
    {% if results %}
    <table class="table table-striped table-hover mt-4">
        <thead>
            <tr><th>Book Name</th><th>Author Name</th><th>Serial Number</th><th>Available</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td>
                <td><a href="{{ url_for('book_issue', serial=row[2]) }}" class="btn btn-sm btn-success">Issue</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
{% endblock %}
