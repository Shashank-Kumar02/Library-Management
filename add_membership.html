{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Add Membership</h2>
    <form method="POST" onsubmit="return validateForm(this)">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="contact" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Aadhar Card No</label>
            <input type="text" class="form-control" name="aadhar" required pattern="\d{12}" title="12 digits required">
        </div>
        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="start_date" value="{{ start_date_default }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Membership Duration</label>
            <select class="form-select" name="duration" required>
                <option value="6 months">6 months</option>
                <option value="1 year">1 year</option>
                <option value="2 years">2 years</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
